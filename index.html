<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Earth</title>
    <!-- font integration -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- tailwind+daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style sheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- navbar start here -->
    <section class="max-w-[1920px] mx-auto bg-[#15803D]">
        <nav class="w-[90%] mx-auto flex flex-col md:flex-row h-[200px] md:h-full justify-between items-center py-6">

            <h1 class="text-3xl font-semibold text-[#FFFFFF]">Green Earth</h1>

            <div class="flex space-x-8 text-[#FFFFFF] text-xl">
                <h3>About</h3>
                <h3>Gallery</h3>
                <h3>Plant a Tree</h3>
            </div>
            <button
                class="bg-[#FACC15] w-[38%] md:w-auto h-12 text-xl font-semibold text-[#15803D] px-8 rounded-full text-center">Plant
                a
                Tree</button>
            </div>
        </nav>
    </section>
    <!-- hero section start here -->
    <section class="max-w-[1920px] mx-auto bg-[#CFF0DC] mb-5">
        <div class="flex flex-col md:flex-row justify-between items-center gap-10">
            <div>
                <img src="./assets/hero-leaf1.png" alt="">
            </div>
           
            <div class="w-[800px] flex flex-col items-center md:items-center text-center  md:text-center space-y-5">
                <h2 class="text-4xl md:text-5xl font-bold text-[#1F2937] text-center">Plant a
                    Tree, Grow a Future</h2>
                <p class="text-[#14532d] text-xl md:text-xl text-center max-w-md lg:max-w-full mx-auto break-words">
                    Join our mission to plant 1 million trees and make the Earth greener for future generations.
                </p>

                <button
                    class="bg-[#FACC15] w-[32%] md:w-auto h-12 text-xl font-semibold text-[#15803D] px-8 rounded-full text-center mx-auto">Get
                    Involved</button>
            </div>
            <div>
                <img src="./assets/hero-leaf2.png" alt="">
            </div>
        </div>
    </section>
</body>

</html>
